<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>speed typer</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Timer -->
    <div class="timer" id="timer"></div>

    <!-- Main container for everything -->
    <div class="container">
      <!-- Prompt for what the user should type -->
      <div class="quote-display" id="quoteDisplay"></div>

      <!-- text box to type in (autofocus prevents you from needing to click into the text box when the page loads) -->
      <textarea
        id="quoteInput"
        class="quote-input"
        placeholder="type the above text inside here..."
        autofocus
      ></textarea>
    </div>
  </body>
</html>
